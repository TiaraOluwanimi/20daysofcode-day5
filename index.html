<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Fylo Range</title>
  </head>
  <body>
    <div class="main">
      <!--first container-->
      <div class="menu">
        <img src="./images/logo.svg" alt="" />
        <div class="menuitems">
          <div class="item">
            <img class="items" src="./images/icon-document.svg" alt="" />
          </div>
          <div class="item">
            <img class="items" src="./images/icon-folder.svg" alt="" />
          </div>
          <div class="item">
            <img class="items" src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <!--second container-->
      <div class="range">
        <p class="rangetext">You've used <b>815GB</b> of your storage</p>
        <div id="total">
          <div id="bar"></div>
          <div id="toggle"></div>
          <div class="gb">
            <p id="start">0 GB</p>
            <p id="end">1000 GB</p>
          </div>
        </div>
      </div>
    </div>
    <img class="bgimg" src="./images/bg-desktop.svg" alt="" />
    <footer>
      Challenged by Frontend Mentor. Coded by Nimi.
    </footer>
  </body>
</html>
